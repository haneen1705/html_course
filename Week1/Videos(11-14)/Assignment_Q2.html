<!Doctype html>
    <head>
        <meta charset = "UTF-8"/>
        <title> LOL! </title>
    </head>

    <body>
        <!-- 
            dl => (directed list)
            dt => (term) / Used to add the terms of list
            dd => (Description of term) / Used to put what goes after the indentation (below the term)
        -->
        <dl>
            <dt> <ul> <li> One </li></ul> </dt>
            <dd> 
                <ol type ="A" start = "3"> 
                    <li> C </li>
                    <li> D </li>
                    <li> E </li>
                </ol> 
            </dd>               

            <dt> <ul> <li> Two </li></ul></dt> 
            <dd>                
                <ol type ="I" start = "3"> 
                    <li> 3 </li>
                    <li> 4 </li>
                    <li> 5 </li>
                </ol>
            </dd>

            <dt><ul> <li> Three </li></ul></dt>
            <dd>                
                <ol type ="a" start = "4" reversed> 
                    <li> d </li>
                    <li> c </li>
                    <li> b </li>
                </ol>
            </dd> 
        </dl>
  </body>
</html>
